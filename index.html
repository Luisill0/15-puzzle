<!DOCTYPE html>
<html>
<head>
    <title>15-Puzzle</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="script.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body onload="setGame()">
    <div class="gameInfo prevent-select">
        <span id="playerName"></span>
        <span id="time"></span>
        <span id="moves"></span>
    </div>
    <div class="board prevent-select" id="board">
        <div class="tile empty" id="t0"><span></span></div>
        <div class="tile" id="t1"  onclick="tileClicked(1)">  <span> 1</span> </div>
        <div class="tile" id="t2"  onclick="tileClicked(2)">  <span> 2</span> </div>
        <div class="tile" id="t3"  onclick="tileClicked(3)">  <span> 3</span> </div>
        <div class="tile" id="t4"  onclick="tileClicked(4)">  <span> 4</span> </div>
        <div class="tile" id="t5"  onclick="tileClicked(5)">  <span> 5</span> </div>
        <div class="tile" id="t6"  onclick="tileClicked(6)">  <span> 6</span> </div>
        <div class="tile" id="t7"  onclick="tileClicked(7)">  <span> 7</span> </div>
        <div class="tile" id="t8"  onclick="tileClicked(8)">  <span> 8</span> </div>
        <div class="tile" id="t9"  onclick="tileClicked(9)">  <span> 9</span> </div>
        <div class="tile" id="t10" onclick="tileClicked(10)"> <span>10</span> </div>
        <div class="tile" id="t11" onclick="tileClicked(11)"> <span>11</span> </div>
        <div class="tile" id="t12" onclick="tileClicked(12)"> <span>12</span> </div>
        <div class="tile" id="t13" onclick="tileClicked(13)"> <span>13</span> </div>
        <div class="tile" id="t14" onclick="tileClicked(14)"> <span>14</span> </div>
        <div class="tile" id="t15" onclick="tileClicked(15)"> <span>15</span> </div>
    </div>
</body>
</html>
